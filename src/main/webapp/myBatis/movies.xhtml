<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <h2> Movies in portfolio of producer #{moviesOfProducer.producer.name} :</h2>
    <ol>

        <h:form>
            <p:fieldset legend="All movies" toggleable="true" style="width: 50%;">
                <p:dataTable value="#{moviesOfProducer.producer.movies}" var="movie">
                    <p:column headerText="Movie">
                        <h:outputText value="#{movie.name}"/>
                    </p:column>
                    <p:column headerText="Year">
                        <h:outputText value="#{movie.year}"/>
                    </p:column>
                    <p:column headerText="Duration">
                        <h:outputText value="#{movie.duration} min."/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ol>
    <h:form>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="name" value="Name"/>
                        <p:inputText id="name" value="#{moviesOfProducer.movieToCreate.name}"/>
                        <p:message for="name"/>

                        <p:outputLabel for="year" value="Year"/>
                        <p:inputText id="year" value="#{moviesOfProducer.movieToCreate.year}"/>
                        <p:message for="year"/>

                        <p:outputLabel for="duration" value="Duration"/>
                        <p:inputText id="duration" value="#{moviesOfProducer.movieToCreate.duration}"/>
                        <p:message for="duration"/>

                        <p:outputLabel for="category" value="Category"/>
                        <p:inputText id="category" value="#{moviesOfProducer.categoryToCreate.name}"/>
                        <p:message for="category"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <h:commandButton value="Add movie" action="#{moviesOfProducer.createMovie}">
            <f:param name="producerId" value="#{moviesOfProducer.producer.id}" />
        </h:commandButton>
    </h:form><br/>
    <h2>Go back to movies list page</h2>
<!--    <h:commandButton value="Movies" onclick="location.href='../index.xhtml'"/>-->
    <h:link outcome="/myBatis/producers" value="Back to producers page" />
</h:body>
</html>
