<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <h2>Categories:</h2>
    <ol>
        <ui:repeat value="#{categories.allCategories}" var="category">
            <li><h:link value="#{category.name}" outcome="movies?categoryId=#{category.id}" /> </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{categories.categoryToCreate.name}" required="true" />
        <h:commandButton value = "Add a new category" action="#{categories.createCategory}" />
    </h:form>
</h:body>
</html>
