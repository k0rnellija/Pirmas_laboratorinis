<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <h1>Simple use case (DAO with JPA)</h1>

    <h:form>
        <p:fieldset legend="All movies" toggleable="true" style="width: 50%;">
            <p:dataTable value="#{movieCategoriesInfo.allMovies}" var="movie">
                <p:column headerText="Movie">
                    <h:outputText value="#{movie.name}"/>
                </p:column>
                <p:column headerText="Year">
                    <h:outputText value="#{movie.year}"/>
                </p:column>
                <p:column headerText="Duration">
                    <h:outputText value="#{movie.duration} min."/>
                </p:column>
                <p:column headerText="Category">
                    <ui:repeat var="category" value="#{movie.categoryList}">
                        <h:outputText value="#{category.name}"/>
                    </ui:repeat>
                </p:column>
                <p:column headerText="Producer">
                    <ui:repeat var="producer" value="#{movie.producer}">
                        <h:outputText value="#{producer.name}"/>
                    </ui:repeat>
                </p:column>
            </p:dataTable>
        </p:fieldset>

        <h2>Add a new movie with category</h2>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="name" value="Name"/>
                        <p:inputText id="name" value="#{movieCategoriesInfo.movie.name}"/>
                        <p:message for="name"/>

                        <p:outputLabel for="year" value="Year"/>
                        <p:inputText id="year" value="#{movieCategoriesInfo.movie.year}"/>
                        <p:message for="year"/>

                        <p:outputLabel for="duration" value="Duration"/>
                        <p:inputText id="duration" value="#{movieCategoriesInfo.movie.duration}"/>
                        <p:message for="duration"/>
                    </h:panelGrid>
                </td>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="categoryName" value="Category name"/>
                        <p:inputText id="categoryName" value="#{movieCategoriesInfo.category.name}"/>
                        <p:message for="categoryName"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <p:commandButton value="Create movie and category"
                         actionListener="#{movieCategoriesInfo.createMovieCategory()}"
                         action="use-case-dao-jpa?faces-redirect=true"
                         ajax="false"/>

        <p:messages globalOnly="true"/>
    </h:form>

    <h2>Producers:</h2>
    <ol>
        <ui:repeat value="#{producers.allProducers}" var="producer">
            <li><h:link value="#{producer.name}" outcome="movies?producerId=#{producer.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{producers.producerToCreate.name}" required="true"/>
        <h:commandButton value="Add a new producer" action="#{producers.createProducer}"/>
    </h:form>

</h:body>
</html>
