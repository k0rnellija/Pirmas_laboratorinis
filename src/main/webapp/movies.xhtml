<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">
<h:head/>
<h:body>
    <h2>Movies included in #{moviesOfProducer.producer.name} portfolio:</h2>
    <ol>
        <ui:repeat value="#{moviesOfProducer.producer.movies}" var="movie">
            <li>#{movie.name} #{movie.year}</li>
            <br/>
        </ui:repeat>
    </ol>

    <h2>Add a new movie to the list:</h2>
    <h:form>
        <h:outputLabel value="Name  "/>
        <h:inputText value="#{moviesOfProducer.movieToCreate.name}" required="true" /><br/><br/>
        <h:outputLabel value="Year  "/>
        <h:inputText value="#{moviesOfProducer.movieToCreate.year}" required="true" /><br/><br/>

        <h:commandButton value="Add" action="#{moviesOfProducer.createMovie}">
            <f:param name="producerId" value="#{moviesOfProducer.producer.id}" />
        </h:commandButton>
    </h:form>

    <h2>Go back to producers list</h2>
    <h:commandButton value="All Producers" onclick="location.href='index.xhtml'"/>
</h:body>
</html>
