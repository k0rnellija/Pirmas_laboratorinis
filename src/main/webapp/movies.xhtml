<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Movies included in #{moviesInCategory.category.name} team:</h2>
    <ol>
        <ui:repeat value="#{moviesInCategory.category.movies}" var="movie">
            <li>#{movie.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{moviesInCategory.movieToCreate.name}" required="true" />
        <h:commandButton value="Add movie to this category" action="#{moviesInCategory.createMovie}">
            <f:param name="categoryId" value="#{moviesInCategory.category.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
